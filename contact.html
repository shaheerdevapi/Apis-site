<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Shaheer APIs</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Shaheer APIs</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="docs.html" class="nav-link">Docs</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <header class="header">
                <h1>Contact Us</h1>
            </header>

            <section class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Email:</strong> <a href="mailto:support@shaheerapis.com">support@shaheerapis.com</a></p>
                <p><strong>Address:</strong> Business Address, Khyber Pakhtunkhwa, Pakistan</p>
                <p><strong>Phone:</strong> +92 XXX XXXXXXX (optional)</p>
            </section>

            <section class="contact-form">
                <h2>Send a Message</h2>
                <form id="contactForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Shaheer APIs</p>
        </div>
    </footer>
</body>
</html>
