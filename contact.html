<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us – Shaheer APIs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">Shaheer APIs</div>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="docs.html">Docs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Email:</strong> <a href="mailto:support@shaheerapis.com">support@shaheerapis.com</a></p>
                <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                <p><strong>Address:</strong><br>
                123 API Boulevard, Suite 456<br>
                San Francisco, CA 94107<br>
                United States</p>
            </div>

            <div class="contact-form">
                <h2>Send a Message</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p><a href="index.html">← Back to Home</a></p>
        <p>&copy; 2025 Shaheer APIs. All rights reserved.</p>
    </footer>
</body>
</html>
